{% extends "base.html" %}

{% block title %}Password Reset Email Sent - Recipe Manager{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 text-center">
                    <i class="fas fa-envelope fa-3x text-warning mb-3"></i>
                    <h2 class="mb-4 fw-bold">Check Your Email</h2>
                    
                    <p class="mb-4">We've sent you an email with a link to reset your password. Please check your inbox.</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'account_login' %}" class="btn btn-warning">Return to Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
