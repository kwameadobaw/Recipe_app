{% extends "base.html" %}

{% block title %}Sign Out - Recipe Manager{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 text-center">
                    <i class="fas fa-sign-out-alt fa-3x text-warning mb-3"></i>
                    <h2 class="mb-4 fw-bold">Sign Out</h2>
                    
                    <p class="mb-4">Are you sure you want to sign out?</p>
                    
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Yes, Sign Out</button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
